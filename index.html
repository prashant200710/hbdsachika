        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 10px;

        .card {

            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);

        .card img, .card video {
